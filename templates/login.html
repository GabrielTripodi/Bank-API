{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<main class="container p-4 rounded-4 shadow-lg border my-5 form-login">
    <form class="needs-validation" id="login-form" novalidate>
        <img class="mb-4" src="{{ url_for('static', filename='images/logo.png') }}" alt="" style="width: 48px; height: 48px">
        <h1 class="h3 mb-3 fw-bold">Please log in</h1>
        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="Username" required>
            <div class="invalid-feedback" id="invalid-username">
                Username is required.
            </div>
            <label for="username">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <div class="invalid-feedback">
                Password is required.
            </div>
            <label for="password">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="button" id="login-btn">Login</button>
    </form>
</main>
{% endblock %}

{% block extra_js %}
<script type="module" src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
