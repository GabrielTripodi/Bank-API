{% extends "base.html" %}

{% block title %}Add IBAN{% endblock %}

{% block content %}
<div class="container container-max-700 p-4 rounded-4 shadow-lg border my-5">
    <h1 class="h3 mb-4 fw-bold text-center">Add IBAN</h1>
    <div class="mb-3">
        <label for="name" class="form-label fw-medium">Person or Company Name</label>
        <input type="text" id="name" placeholder="Enter the name (person or company)" class="form-control" required>
        <label for="company-name" class="mt-3">
            <input type="checkbox" id="company-name"> This is a company name
        </label>
    </div>
    <div class="mb-3">
        <label for="surname" class="form-label fw-medium">Surname</label>
        <input type="text" id="surname" placeholder="Enter the surname" class="form-control">
    </div>
    <div class="mb-3">
        <label for="iban" class="form-label fw-medium">IBAN</label>
        <input type="text" id="iban" placeholder="Enter the IBAN" class="form-control">
    </div>
    <button class="btn btn-success w-100 mt-3" type="button" id="add-btn">Add IBAN</button>
</div>
{% endblock %}

{% block extra_js %}
<script type="module" src="{{ url_for('static', filename='js/add-iban.js') }}"></script>
{% endblock %}
